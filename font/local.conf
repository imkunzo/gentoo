<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
<family>serif</family>
        <prefer>
        <family>Bitstream Vera Serif</family>
        <family>Microsoft Yahei</family>
        <family>WenQuanYi Micro Hei</family>
        <family>DejaVu Serif</family>
        <family>AR PL ShanHeiSun Uni</family>
        <family>WenQuanYi Bitmap Song</family>
        <family>AR PL ZenKai Uni</family>
        </prefer>
</alias>
<alias>
        <family>sans-serif</family>
        <prefer>
        <family>Bitstream Vera Sans</family>
        <family>Microsoft Yahei</family>
        <family>WenQuanYi Micro Hei</family>
        <family>DejaVu Sans</family>
        <family>AR PL ShanHeiSun Uni</family>
        <family>WenQuanYi Bitmap Song</family>
        <family>AR PL ZenKai Uni</family>
        </prefer>
</alias>
<alias>
        <family>monospace</family>
        <prefer>
        <family>Bitstream Vera Sans Mono</family>
        <family>Monaco</family>
        <family>Ubuntu Mono</family>
        <family>DejaVu Sans Mono</family>
        <family>AR PL ShanHeiSun Uni</family>
        <family>WenQuanYi Bitmap Song</family>
        <family>AR PL ZenKai Uni</family>
        </prefer>
</alias>
<match target="font" >
<edit name="rgba" mode="assign"><const>none</const></edit>
<edit mode="assign" name="antialias" ><bool>true</bool></edit>
<edit mode="assign" name="autohint" ><bool>false</bool></edit>
<edit name="hinting"><bool>true</bool></edit>
<edit name="hintstyle" mode="assign" ><const>hintslight</const></edit>
</match>
<match target="font" >
<test name="family" compare="contains" >
<string>Song</string>
<string>Sun</string>
<string>Kai</string>
<string>Ming</string>
</test>
<test name="weight" compare="less_eq"><int>100</int></test>
<test compare="more_eq" target="pattern" name="weight" ><int>180</int></test>
<edit mode="assign" name="embolden" ><bool>true</bool></edit>
</match>
<match target="font" >
<test name="family" compare="contains" >
<string>Song</string>
<string>Sun</string>
<string>Kai</string>
<string>Ming</string>
</test>
<edit name="globaladvance"><bool>false</bool></edit>
<edit name="spacing"><int>0</int></edit>
<edit name="hinting"><bool>true</bool></edit>
<edit name="autohint"><bool>false</bool></edit>
<edit name="antialias" mode="assign"><bool>true</bool></edit>
<test name="pixelsize" compare="less_eq"><int>18</int></test>
</match>
<match target="font" >
<test name="family" compare="contains" ><string>Microsoft Yahei</string></test>
<edit name="globaladvance"><bool>false</bool></edit>
<edit name="spacing"><int>0</int></edit>
</match>
</fontconfig>
